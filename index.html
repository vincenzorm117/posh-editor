<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual DOM Rich Text Editor (Bold Toggle)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-warm-50: #fafaf9;
        --color-warm-100: #f5f5f4;
        --color-warm-200: #e7e5e4;
        --color-warm-300: #d6d3d1;
        --color-warm-400: #a8a29e;
        --color-warm-500: #78716c;
        --color-warm-600: #57534e;
        --color-warm-700: #44403c;
        --color-warm-800: #292524;
        --color-warm-900: #1c1917;
      }

      .btn-bold[aria-pressed='true'] {
        @apply ring-2 ring-warm-700 ring-offset-1 bg-warm-700 text-warm-50;
      }

      /* #editor p {
        @apply mb-2.5 last:mb-0;
      } */
    </style>
  </head>

  <body class="bg-warm-100 text-warm-900 font-sans p-6 min-h-screen">
    <div class="mx-auto">
      <!-- Header -->
      <div class="mb-6">
        <h1 class="text-2xl font-semibold text-warm-800 mb-1">
          Virtual DOM Rich Text Editor
        </h1>
        <p class="text-sm text-warm-500">
          Bold toggle with virtual document model
        </p>
      </div>

      <!-- Toolbar -->
      <div
        class="flex items-center gap-2 p-3 bg-warm-200/60 border border-warm-300 rounded-xl shadow-sm"
      >
        <button
          id="boldBtn"
          class="btn-bold appearance-none border border-warm-300 bg-warm-50 hover:bg-warm-100 active:bg-warm-200 rounded-lg px-3 py-2 cursor-pointer font-bold text-warm-700 leading-none select-none transition-all duration-150 shadow-sm hover:shadow"
          type="button"
          aria-pressed="false"
          title="Bold (Ctrl/Cmd+B)"
          data-testid="btn-bold"
        >
          B
        </button>
        <button
          id="underlineBtn"
          class="btn-underline appearance-none border border-warm-300 bg-warm-50 hover:bg-warm-100 active:bg-warm-200 rounded-lg px-3 py-2 cursor-pointer underline text-warm-700 leading-none select-none transition-all duration-150 shadow-sm hover:shadow"
          type="button"
          aria-pressed="false"
          title="Underline (Ctrl/Cmd+U)"
          data-testid="btn-underline"
        >
          U
        </button>
        <button
          id="italicsBtn"
          class="btn-italic appearance-none border border-warm-300 bg-warm-50 hover:bg-warm-100 active:bg-warm-200 rounded-lg px-3 py-2 cursor-pointer italic text-warm-700 leading-none select-none transition-all duration-150 shadow-sm hover:shadow"
          type="button"
          aria-pressed="false"
          title="Italic (Ctrl/Cmd+I)"
          data-testid="btn-italic"
        >
          I
        </button>
      </div>
      <!-- Editor -->
      <div
        id="editor"
        class="mt-3 border border-warm-300 rounded-xl p-4 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-warm-600 focus:ring-offset-2 focus:ring-offset-warm-100 transition-shadow [&>*]:whitespace-pre-wrap [&>p]:my-2"
        contenteditable="true"
        spellcheck="false"
        data-testid="posh"
      >
        test
        <p>
          This is a paragraph with some <strong>bold text</strong> already in
          it. Select any text and click the Bold button to toggle bold
          formatting.
        </p>
        <p></p>
        <p>This editor maintains the structure of your document including:</p>
        <p>1 2 3 4 <b>56</b> 7 8 9 0</p>
      </div>
    </div>

    <section
      class="mt-6 rounded-xl overflow-hidden border border-warm-300 bg-white shadow-sm"
    >
      <div
        class="flex bg-warm-100 text-sm border border-warm-300 [&>*]:px-4 [&>*]:py-2 [&>*]:border-r [&>*]:border-warm-300 [&>*]:empty:hidden"
        id="debug-select-info"
      ></div>
      <div
        id="virtual-document-json"
        class="bg-warm-800 border border-warm-700 p-4 text-xs text-warm-300 overflow-x-auto shadow-sm font-mono"
        style="font-size: 8px"
      ></div>
    </section>

    <script src="./bundle.js"></script>
    <!-- <script src="./tests.js"></script> -->
  </body>
</html>
