<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Virtual DOM Rich Text Editor (Bold Toggle)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-warm-50: #fafaf9;
        --color-warm-100: #f5f5f4;
        --color-warm-200: #e7e5e4;
        --color-warm-300: #d6d3d1;
        --color-warm-400: #a8a29e;
        --color-warm-500: #78716c;
        --color-warm-600: #57534e;
        --color-warm-700: #44403c;
        --color-warm-800: #292524;
        --color-warm-900: #1c1917;
      }

      .btn-bold[aria-pressed="true"] {
        @apply ring-2 ring-warm-700 ring-offset-1 bg-warm-700 text-warm-50;
      }

      #editor p {
        @apply mb-2.5 last:mb-0;
      }

      .seg {
        @apply whitespace-pre-wrap;
      }

      .seg.bold {
        @apply font-bold;
      }
    </style>
  </head>

  <body class="bg-warm-100 text-warm-900 font-sans p-6 min-h-screen">
    <div class="mx-auto">
      <!-- Header -->
      <div class="mb-6">
        <h1 class="text-2xl font-semibold text-warm-800 mb-1">
          Virtual DOM Rich Text Editor
        </h1>
        <p class="text-sm text-warm-500">
          Bold toggle with virtual document model
        </p>
      </div>

      <!-- Toolbar -->
      <div
        class="flex items-center gap-2 p-3 bg-warm-200/60 border border-warm-300 rounded-xl shadow-sm"
      >
        <button
          id="boldBtn"
          class="btn-bold appearance-none border border-warm-300 bg-warm-50 hover:bg-warm-100 active:bg-warm-200 rounded-lg px-3 py-2 cursor-pointer font-bold text-warm-700 leading-none select-none transition-all duration-150 shadow-sm hover:shadow"
          type="button"
          aria-pressed="false"
          title="Bold (Ctrl/Cmd+B)"
          data-testid="btn-bold"
        >
          B
        </button>
        <span class="ml-auto text-xs text-warm-400 font-medium"
          >Ctrl/Cmd+B</span
        >
      </div>

      <!-- Editor -->
      <div
        id="editor"
        class="mt-3 border border-warm-300 rounded-xl p-4 min-h-[200px] bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-warm-600 focus:ring-offset-2 focus:ring-offset-warm-100 transition-shadow whitespace-pre-wrap"
        contenteditable="true"
        spellcheck="false"
        data-testid="posh"
      ></div>

      <!-- Debug Panel -->
      <div class="mt-4 grid grid-cols-3 gap-4">
        <!-- Selection Info -->
        <div
          class="p-4 bg-warm-800 border border-warm-700 rounded-xl shadow-inner"
        >
          <div class="flex items-center gap-2 mb-3">
            <span
              class="text-xs font-semibold text-warm-400 uppercase tracking-wide"
              >Selection</span
            >
            <div class="flex-1 h-px bg-warm-700"></div>
          </div>
          <pre
            id="debug-selection"
            class="font-mono text-xs text-warm-300 whitespace-pre-wrap overflow-x-auto"
          ></pre>
        </div>

        <!-- Virtual DOM -->
        <div
          class="p-4 bg-warm-800 border border-warm-700 rounded-xl shadow-inner"
        >
          <div class="flex items-center gap-2 mb-3">
            <span
              class="text-xs font-semibold text-warm-400 uppercase tracking-wide"
              >Virtual DOM</span
            >
            <div class="flex-1 h-px bg-warm-700"></div>
          </div>
          <pre
            id="debug-vdom"
            class="font-mono text-xs text-warm-300 whitespace-pre-wrap overflow-x-auto overflow-y-auto"
          ></pre>
        </div>

        <!-- Rendered HTML Panel -->
        <div
          class="p-4 bg-warm-800 border border-warm-700 rounded-xl shadow-inner"
        >
          <div class="flex items-center gap-2 mb-3">
            <span
              class="text-xs font-semibold text-warm-400 uppercase tracking-wide"
              >Rendered HTML</span
            >
            <div class="flex-1 h-px bg-warm-700"></div>
          </div>
          <pre
            id="debug-html"
            class="font-mono text-xs text-warm-300 whitespace-pre-wrap overflow-x-auto"
          ></pre>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./tests.js"></script>
  </body>
</html>
